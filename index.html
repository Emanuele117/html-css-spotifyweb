<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="barra-upgrade clearfix">
        <div class="upgrade">EFFETUA L'UPGRADE</div>
    </div>
    <div class="sidebar ">
        <div class="left-elements">
            <img src="./img/logo.svg" alt="logo spotify" class="img-logo">
            <i class="fas fa-home" style="margin-top: 2rem; color: white; display: block;"> Home</i>
            <i class="fas fa-search" style="margin-top: 1rem; color: lightgray; display: block; opacity: 60%;"> Cerca</i>
            <i class="fas fa-book" style="margin-top: 1rem; color: lightgrey; display: block; opacity: 60%;"> La tua libreria</i>
            <p style="color: white; display: block; margin-top: 2rem;">PLAYLIST</p>
            <i class="fas fa-plus-square" style="margin-top: 1rem; color: lightgrey; display: block; opacity: 60%; font-size: 30px; margin-right: 3rem;"><p style="font-size: 12px; margin-left: 0.5rem; float: right; margin-right: 2rem; margin-top: -20px; margin-right: 2rem;">Crea Playlist</p></i>
            <p style="font-size: 12px; color: lightgrey; opacity: 60%; margin-top: 1rem;">Nome Playlist</p>
            <p style="font-size: 12px; color: lightgrey; opacity: 60%; margin-top: 1rem;">Nome Playlist</p>
            <p style="font-size: 12px; color: lightgrey; opacity: 60%; margin-top: 1rem;">Nome Playlist</p>
            <p style="font-size: 12px; color: lightgrey; opacity: 60%; margin-top: 1rem;">Nome Playlist</p>
            <p style="font-size: 12px; color: lightgrey; opacity: 60%; margin-top: 1rem;">Nome Playlist</p>
            <p style="font-size: 12px; color: lightgrey; opacity: 60%; margin-top: 1rem;">Nome Playlist</p>
            <p style="font-size: 12px; color: lightgrey; opacity: 60%; margin-top: 1rem;">Nome Playlist</p>
        </div>

        <!-- /elementi sidebar in alto -->

        <div class="down-elements">
            <i class="fas fa-arrow-circle-down" style="color: lightgrey; opacity: 60%; margin-top: 6rem;"> <p style="font-size: 12px; color: lightgrey; opacity: 60%; margin-left: 0.5rem; float: right; margin-right: 2rem; ">Installa app</p></i>
            <hr style="height: 1px; width: 120px; color: lightgrey; opacity: 60%; margin-top: 0.5rem;">
            <i class="fas fa-user-circle" style="margin-top: 1rem; color: lightgrey;"> <p style="color: white; margin-left: 0.5rem; float: right; font-size: 12px;">Emanuele Pica</p> </i>
        </div>
    </div>

        <!-- /elementi sidebar in basso -->

    <main>
      <div class="contenuto"></div>
    </main>
    
    <footer>
      <div class="base-flex">
          <div class="left">
              <img src="./img/sinister.jpeg" alt="copertina sinister" style="margin-top: 20px; margin-left: 20px; height: 70px;">
              <p style="font-size: 16px; color: white; margin-left: 0.5rem; margin-top: 40px; margin-right: 9rem; float: right;">Sinister</p>
              <p style="font-size: 10px; color: lightgrey; opacity: 60%; margin-left: 110px; margin-top: -2rem; float: left;">Nome Brano</p>
              <i class="far fa-heart" style="float: right; font-size: 20px; color: lightgrey; opacity: 60%; margin-top: -45px; margin-right: 4rem;"></i>
              <i class="far fa-folder" style="float: right; font-size: 20px; color: lightgrey; opacity: 60%; margin-top: -45px; margin-right: 1rem;"></i>
          </div>
          <div class="center">
            <i class="fas fa-random" style="color: white; font-size: 20px; margin-top: 20px; margin-left: 11rem;"></i>
            <i class="fas fa-step-backward" style="color: white; font-size: 20px; margin-top: 20px; margin-left: 1rem;"></i>
            <i class="far fa-play-circle" style="color: white; font-size: 30px; margin-top: 20px; margin-left: 1rem;"></i>
            <i class="fas fa-step-forward" style="color: white; font-size: 20px; margin-top: 20px; margin-left: 1rem;"></i>
            <i class="fas fa-redo" style="color: white; font-size: 20px; margin-top: 20px; margin-left: 1rem;"></i>
            <p style="color: white; font-size: 13px; margin-top: 20px;"> <strong>0:25</strong></p>
            <div class="barra-canzone">
                <div style="width: 80px; height: 5px; background-color: white;"></div>
            </div>
            <p style="color: white; font-size: 13px; margin-top: -1rem; float: right; margin-right: 4rem;"> <strong>4:35</strong></p>
          </div>
          <div class="right">
            <i class="fas fa-list-ul" style="font-size: 20px; color: white; margin-top: 45px; margin-right: 1rem;"></i>
            <i class="fas fa-desktop" style="font-size: 20px; color: white; margin-top: 45px; margin-right: 1rem;"></i>
            <i class="fas fa-volume-up" style="font-size: 20px; color: white; margin-top: 45px; "></i>
            <div class="barra-canzone2">
                <div style="width: 30px; height: 5px; background-color: white;"></div>
            </div>
                
          </div>
      </div>
    </footer>
</body>
</html>
